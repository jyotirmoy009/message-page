<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Auto Suggestion</title>
    <style>
        body{
            margin: 5%;
        }
        
        div{
            margin: 10px;
            border: 1px solid black;
        }
        div:nth-child(even){
            background-color: red;
        }
        div:nth-child(odd){
            background-color: green;
        }
    </style>
</head>
<body>
    <input list="Coder">
    <datalist id="Coder">
        <option value="HTML"></option>
        <option value="CSS"></option>
        <option value="JS"></option>
        <option value="JAVA"></option>
        <option value="Python"></option>
        <option value="CPP"></option>
    </datalist>
    <br><br><br><br>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
</body>
</html>
